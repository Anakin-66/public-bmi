<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calcul d'IMC</h1>
        <div class="form-container">
            <form>
                <div class="input-container">
                    <label for="height">Votre taille en centimètres</label>
                    <input id="height" type="number" class="bmi-input" placeholder="Taille (cm)">
                </div>
                <div class="input-container">
                    <label for="weight">Votre poids en kg</label>
                    <input id="weight" type="number" class="bmi-input" placeholder="Poids (kg)">
                </div>
            </form>
            <div class="validation-btn">Calculer IMC</div>
        </div>
        <div class="result">
            <div class="bmi-value">0</div>
        </div>
        <div class="comment">En attente de réulstat ...</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
